service: serverless-hello-world

provider:
  name: scf
  runtime: Node.js8.9
  stage: dev
  environment:
    - scf: true

functions:
  hello1:
    handler: index.handler
    events:
      - http:
          path: /foo
          method:
            - GET
            - POST

  hello2:
    handler: aaaaaa
    events:
      - http:
          path: /foo
          method:
            - GET
            - POST
      - schedule:
          type: 'cron'
          value: '*/5 * * * *'
          payload: 'test'
      - cmq:
          name: cmq_trigger
          parameters:
            name: test-topic-queue
            enable: true
      - ckafka:
          name: ckafka_trigger
          parameters:
            name: ckafka-2o10hua5
            topic: test
            maxMsgNum: 999
            offset: latest
            enable: true
      - cos:
          name: cli-appid.cos.ap-beijing.myqcloud.com
          parameters:
            bucket: cli-appid.cos.ap-beijing.myqcloud.com
            filter:
              prefix: filterdir/
              suffix: .jpg
            events: cos:ObjectCreated:*
            enable: true

  hello3:
    handler: bbbbbb
    events:
      - http:
          path: /foo
          method:
            - GET
            - POST
      - timer:
          type: 'cron'
          value: '*/5 * * * *'
          payload: 'test'

plugins:
  - serverless-plugin-scf

layers:
  test:
    path: npm:@midwayjs/egg-layer@latest
